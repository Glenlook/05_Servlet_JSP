<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physical 확인</title>
</head>
<body>
  <h1>귀하의 신체 세부사항</h1>

  <form action="/physical" method="GET">
    <table>
      <tr>
        <td>이름 : </td>
        <td><input type="text" name="inputName"></td>
      </tr>
      <tr>
        <td>나이 : </td>
        <td><input type="number" name="inputAge"></td>
      </tr>
      <tr>
        <td>성별 : </td>
        <td><input type="text" name="inputGender"></td>
      </tr>
      <tr>
        <td>키 : </td>
        <td><input type="number" name="inputHeight"></td>
      </tr>
      <tr>
        <td>몸무게 : </td>
        <td><input type="number" name="inputWeight"></td>
      </tr>
      <tr>
        <td></td>
        <td><button>제출하기</button></td>
      </tr>
    </table>
  </form>


</body>
</html>
